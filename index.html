<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="./assets/styles/main.css" />

    <title>Stock Tracker</title>
  </head>

  <body>
    <header>
      <h1 class="title">Stock Tracker</h1>
    </header>

    <!-- SEARCH BAR SECTION -->
    <section class="search__section">
      <!-- SEARCH FORM -->
      <div class="search__form container">
        <form role="search" aria-label="Stock search">
          <!-- SEARCH INPUT -->
          <input
            type="text"
            id="search-input"
            class="search__input"
            placeholder="Search for stocks (e.g., AAPL, MSFT, GOOG)"
            autocomplete="off"
            aria-label="Search for stocks"
            aria-expanded="false"
            aria-autocomplete="list"
            aria-activedescendant=""
            role="combobox"
          />
          <div 
            id="suggestions" 
            class="suggestions" 
            role="listbox"
            aria-label="Stock suggestions"
          ></div>
        </form>
      </div>
    </section>

    <!-- ALERT MESSAGE -->
    <div class="alert__container container">
      <div id="alert-list" class="alert__message"></div>
    </div>

    <!-- STOCK QUOTE SECTION -->
    <section class="quote__section">
      <!--QUOTE DISPLAY -->
      <div class="quote__display">
        <!-- QUOTE OUTPUT -->
        <div class="quote__output container">
          <div id="quote-output-list" class="stock__data"></div>

        </div>
      </section>

    <!-- APP JS -->
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
