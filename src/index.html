<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Tracker</title>
  </head>

  <body>
    <h1>Stock Tracker</h1>

    <section class="stock__form">
      <form>
        <input
          type="text"
          id="stock-input"
          class="stock__input"
          placeholder="Enter stock ticker"
          autocomplete="off"
        />

        <button id="price-button">Check Price</button>
        <button id="save-button">Save Entry</button>
        <button id="load-button">Load Entries</button>
        <button id="clear">Clear</button>
      </form>
    </section>

    <section class="stock__display">
      <div id="stock-container"></div>
      <div id="entries-container"></div>
    </section>

    <script type="module" src="app.js"></script>
  </body>
</html>
